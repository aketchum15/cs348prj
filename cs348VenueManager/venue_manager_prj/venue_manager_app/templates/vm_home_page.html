<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue Manager</title>

    <style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<h1>Welcome to Venue Manager!</h1>
<h2>search by performer:</h2><br><br>


<form action="{% url 'search results' %}" method="get">
  <input type="text" placeholder="Search.." name="search">
  <select name="table" id="table-option">
    <option value="Performers">Performers</option>
    <option value="Shows">Shows</option>
    <option value="Owners">Owners</option>
    <option value="Venues">Venues</option>
	</select>
</form>

</body>
</html>
