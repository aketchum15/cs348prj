<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue Manager</title>

    <style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}

/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}*/
</style>
</head>
<body>
<h1>Welcome to Venue Manager!</h1>

<div class="topnav" id="myTopnav">
  <a class='active' href="{% url 'home page' %}">Home</a>
  <a href="{% url 'purchase tickets page' %}">Purchase Tickets</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
/*comment*/
<h2> HOT SHOWS </h2>
<table>
	<tr>
		<td> Date </td> <td> Performer </td> <td> Venue </td>
	</tr>
  {% for row in object_list %}
	<tr>
		<td> {{row.date}} </td>
		<td> {{row.performer}} </td>
		<td> {{row.venue}} </td>

  {% endfor %}
	</tr>
</table>
    
</div><br><br>

<h2>search by performer:</h2><br><br>


<form action="{% url 'search results' %}" method="get">
  <input type="text" placeholder="Search.." name="search">
  <select name="table" id="table-option">
    <option value="Performers">Performers</option>
    <option value="Shows">Shows</option>
    <option value="Owners">Owners</option>
    <option value="Venues">Venues</option>
       </select>
</form>



</body>
</html>
