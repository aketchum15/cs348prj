<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue Manager</title>

</head>
<body>
	<h2>{{table}} Results</h2>

<table>
  <tr>
		{% for attr in attrs %}
		  <th>{{attr}}</th>
		{% endfor %}
  </tr>
  {% for result in object_list %}
    <tr>
			{% for attr in attrs %}
				<td> {{ result.name }} </td>
				<td> {{ result.attr }} </td>
			{% endfor %}
    </tr>
  {% endfor %}
</table>

</body>
</html>
